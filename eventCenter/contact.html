<html lang="en">
<head>

    <title>WinDome Event Center - Contact Us</title>
</head>
<body>
    <header class="header-container">
        <nav class="nav">
            <a href="#" class="logo"><span>WinDome</span> Center</a>

    <!-- Contact Us Section -->
       <section class="contact">
        <div class="contact-container">
            <div class="col100">
            <h1>
                <span>Contact Us</span> Now for Your Event!
            </h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        <div class="contactus">

                    <h3>Send Message</h3>
                    <div class="inputbox">
                    <input type="text" placeholder="Name" required />
                </div>

                <div class="inputbox">
                    <input type="email" placeholder="Email" required />
                </div>

                <div class="inputbox">
                    <textarea placeholder="Message" required></textarea>
                </div>

                <div class="inputbox">
                    <input type="submit" value="Send" />
                </div>

        </div>

    <!-- JS to listen to when hamburger menu is clicked and unclicked -->
       <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }
      </script>
